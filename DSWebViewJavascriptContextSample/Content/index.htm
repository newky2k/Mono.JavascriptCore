<html>
<head>
<script type="text/javascript">

function goNative()
{
  var aField =  document.getElementById('textBox');
  
	sayHello(aField.value);
}

function goGetInt()
{
  	var aValue = getInt(200);
  
	alert(aValue);
}

function goFirstLast()
{
	var aField =  document.getElementById('txtFirst');
	var aField2 =  document.getElementById('txtLast');

	sayFirstAndLastName(aField.value, aField2.value);
}

</script>
</head>
<body>
    
    <form>
        <p />
        <br />

        <input type='text' id='textBox' />

        <br />
        <button type='button' onclick='goGetInt()'>Calc something</button>
        <br />
        <label>Use the DSHybridDelagte class to route api calls instead of window.location</label>

         <input type='text' id='txtFirst' />
          <input type='text' id='txtLast' /><br />

    </form>
